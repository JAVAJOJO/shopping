<div class th:fragment="html">
    <a href="#nowhere"> <img class="logo" src="img/laoba2.jpg" id="logo">
    </a>
    <form action="search" method="get" >
    <div class="searchDiv">
        <input name="keyword" type="text" placeholder="时尚男鞋  太阳镜 ">
        <button class="searchButton" type="submit">搜索</button>
        <div class="searchBelow">
                <span th:each="c,status: ${application.categories_below_search}" th:if="${status.index>=4 && status.index<=7}">
					<a th:href="@{'category?cid='+${c.id}}" th:text="${c.name}" ></a>
					<span th:if="${status.index!=8}">|</span>
	            </span>
        </div>
    </div>
    </form>
</div>

<div style="height:50px"></div>
