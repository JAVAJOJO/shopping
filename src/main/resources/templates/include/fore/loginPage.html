<div th:fragment="html">
    <script src="js/login.js"></script>
    <div id="loginDiv" style="position: relative">
        <div class="simpleLogo">
            <img src="img/老八.jpg" style="height: 100px"><span style="font-size: 100px">老八美食店</span>
        </div>
        <img src="img/jojo.jpg" style="width: 1190px;height: 600px" class="loginBackgroundImg" id="loginBackgroundImg">
        <div id="loginSmallDiv" class="loginSmallDiv">

            <div class="login_acount_text">账户登录</div>

            <div class="loginInput " >
            <span class="loginInputIcon ">
            <span class=" glyphicon glyphicon-user"></span>
            </span>
                <input v-model="user.name" placeholder="手机/会员名/邮箱" type="text">
            </div>

            <div class="loginInput ">
				<span class="loginInputIcon ">
					<span class=" glyphicon glyphicon-lock"></span>
				</span>
                <input v-model="user.password" type="password" placeholder="密码" type="text">
            </div>
            <div>
                <!--<a href="#" class="notImplementLink">忘记登录密码</a>-->
                <a class="pull-right" href="#">免费注册</a>
            </div>

            <div style="margin-top:20px">
                <button class="btn btn-block redButton" type="button" @click="login">登录</button>
            </div>
        </div>
    </div>
</div>
